<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>轱辘</title>
  <link rel="stylesheet" href="">
  <style>
    * {margin: 0;padding: 0;box-sizing: border-box;}

    /*:root 相当于 html的css*/
    :root {
      --button-height: 32px;
      --font-size: 14px;
      --button-bg: white;
      --button-active-bg: #eee;
      --border-radius: 4px;
      --color: #333;
      --border-color: #999;
      --border-color-hover: #666;
    }

    #app {}

    body {font-size: var(--font-size);}
  </style>
</head>
<body>
<div id="app">
  <div @click="click" style="margin-left: 200px; margin-top: 200px">
    <g-popover trigger="hover">
      <template #content>
        我是一个可爱的popover
      </template>
      <template v-slot:default>
        <g-button icon="i-loading">按钮</g-button>
      </template>
    </g-popover>
    <g-popover position="bottom" trigger="hover">
      <template #content>
        我是一个可爱的popover
      </template>
      <template v-slot:default>
        <g-button icon="i-loading">按钮</g-button>
      </template>
    </g-popover>
    <g-popover position="left" trigger="hover">
      <template #content>
        我是一个可爱的popover
      </template>
      <template v-slot:default>
        <g-button icon="i-loading">按钮</g-button>
      </template>
    </g-popover>
    <g-popover position="right" trigger="hover">
      <template #content>
        我是一个可爱的popover
      </template>
      <template v-slot:default>
        <g-button icon="i-loading">按钮</g-button>
      </template>
    </g-popover>
  </div>
  <div style="margin-left: 200px;margin-top: 20px;">
    <g-popover>
      <template v-slot:content="{close}">
        我是一个可爱的popover
        <g-button @click="close">关闭</g-button>
      </template>
      <template v-slot:default>
        <g-button icon="i-loading">按钮</g-button>
      </template>
    </g-popover>
    <g-popover position="bottom">
      <template #content>
        我是一个可爱的popover
      </template>
      <template v-slot:default>
        <g-button icon="i-loading">按钮</g-button>
      </template>
    </g-popover>
    <g-popover position="left">
      <template #content>
        我是一个可爱的popover
      </template>
      <template v-slot:default>
        <g-button icon="i-loading">按钮</g-button>
      </template>
    </g-popover>
    <g-popover position="right">
      <template #content>
        我是一个可爱的popover
      </template>
      <template v-slot:default>
        <g-button icon="i-loading">按钮</g-button>
      </template>
    </g-popover>
  </div>
</div>
<script src="./src/app.js"></script>
</body>
</html>
