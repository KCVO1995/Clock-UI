<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>轱辘</title>
  <link rel="stylesheet" href="">
  <style>
    * {margin: 0;padding: 0;box-sizing: border-box;}

    /*:root 相当于 html的css*/
    :root {
      --button-height: 32px;
      --font-size: 14px;
      --button-bg: white;
      --button-active-bg: #eee;
      --border-radius: 4px;
      --color: #333;
      --border-color: #999;
      --border-color-hover: #666;
    }

    #app {height: 100vh;}

    body {font-size: var(--font-size);}
  </style>
</head>
<body>
<div id="app">
  <g-tabs :selected.sync="selectedTab">
    <g-tabs-head>
      <template #actions>
        <g-button icon="i-setting">点击拥抱她们</g-button>
      </template>
      <g-tabs-item name="China">中国美女</g-tabs-item>
      <g-tabs-item name="Japan">日本女优</g-tabs-item>
      <g-tabs-item name="Europe">欧美明星</g-tabs-item>
    </g-tabs-head>
    <g-tabs-body>
      <g-tabs-pane name="China">范冰冰</g-tabs-pane>
      <g-tabs-pane name="Japan">波多野结衣</g-tabs-pane>
      <g-tabs-pane name="Europe">Kristina Bell</g-tabs-pane>
    </g-tabs-body>
  </g-tabs>
</div>
<script src="./src/app.js"></script>
</body>
</html>
