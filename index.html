<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>轱辘</title>
  <link rel="stylesheet" href="">
  <style>
    * {margin: 0;padding: 0;box-sizing: border-box;}
    /*:root 相当于 html的css*/
    :root{
      --button-height: 32px;
      --font-size: 14px;
      --button-bg: white;
      --button-active-bg: #eee;
      --border-radius: 4px;
      --color: #333;
      --border-color: #999;
      --border-color-hover: #666;
    }
    #app {
      margin: 20px;
    }
    .input {
      margin-bottom: 20px;
    }
    body {
      font-size: var(--font-size);
    }
  </style>
</head>
<body>
<div id="app">
  <div class="input">
    <g-input placeholder="请输入信息" :value="value"></g-input>
    <g-input disabled></g-input>
    <g-input readonly placeholder="请输入信息"></g-input>
  </div>
  <g-button :loading="loading1" @click="loading1 = !loading1">按钮</g-button>
  <g-button icon="i-setting" :loading="loading2" @click="loading2 = !loading2">按钮</g-button>
  <g-button icon="i-setting" icon-position="right" :loading="loading3" @click="loading3 = !loading3">按钮</g-button>
  <g-button-group>
    <g-button class="left" icon="i-left">上一页</g-button>
    <g-button>更多</g-button>
    <g-button class="right" icon="i-right" icon-position="right">下一页</g-button>
  </g-button-group>
  <div id="test"></div>
</div>
<script src="./src/app.js"></script>
</body>
</html>
